<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPIX | strawberry milk software</title>
    <link rel="stylesheet" href="/css/main.css">
    <meta name="description" content="COMPIX. The programming language for you.">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body onload="AOS.init()">
    <div class="topnav" data-aos="fade-down">
        <a href="/">
        <div id="navlogo">
            <img src="/images/logo.png" alt="logo" width="125" height="125">
        </div>
        </a>
        <div id="navtitle">
            <h1 data-value="strawberry milk software">strawberry milk software</h1>
        </div>
        <div id="navbuttons">
            <a href="/store">
                <button>Store</button>
            </a>
            <a href="https://github.com/StrawberryMilkSoftware">
                <button>GitHub</button>
            </a>
        </div>
    </div>
    
    <img data-aos="zoom-in-down" class=" center productLogo" src="/images/compix.png">
    <h1 data-aos="zoom-in" class="productName">COMPIX</h1>
    <p class="productSlogan">The programming language for you.</p>
    <p class="productDesc">A compiled open-source programming language for all your needs.</p>
    
    <a id="downloadlink" href="">
        <button class="center buttonWithAOSData productBtn" id="osbtn">Determining OS...</button>
    </a>

    <a href="https://compix-docs.strawberrymilksoftware.com">
        <button class="center buttonWithAOSData productBtn">Documentation</button>
    </a>

    <script src="compix.js"></script>
</body>
</html>
